<head>
    <title>Math Alt-code Converter</title>
    <link rel="stylesheet" href="../other-projects.css">
    <link rel="shortcut icon" href="../../favicon.ico?" type="image/x-icon" />
</head>

<div id="alt-code-main">
    <h6 class="titles">Math Alt-Code Converter!</h6>
    <form id="expression-form">
        <input type="text" name="expression" id="exp-field" class="field" placeholder="Enter your expression">
        <input type="submit" value="Submit" id="submit">
    </form>
</div>

<div id="key">
    <ul>
        <li>pi = π</li>
        <li>^2 = ²</li>
        <li>sqrt = &Sqrt;</li>
        <li>cbrt = ∛</li>
        <li>frthrt = ∜</li>
        <li>(+-) = ±</li>
        <li>delta = Δ</li>
        <li>"&lt;=" = ≤</li>
        <li>"&gt;=" = ≥</li>
        <li>inf = ∞</li>
        <li>-> = →</li>
        <li>int = &int;</li>
        <li>sum = Σ</li>
        <li>partd = ∂</li>


    </ul>
</div>

<h6 id="answer"></h6>
